<div data-th-fragment="contact">
  <!-- Main modal -->
  <div id="view_contact_modal"
       tabindex="-1"
       aria-hidden="true"
       class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-60 backdrop-blur-sm">
       
    <div class="relative p-6 w-full max-w-4xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-2xl shadow-2xl dark:bg-gray-800 border border-gray-300 dark:border-gray-600">
        
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
          <h3 id="contact_name"
              class="text-2xl font-bold text-gray-900 dark:text-gray-100">
            Contact Name
          </h3>
          <button type="button"
                  onclick="closeContactModal()"
                  class="text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 rounded-lg text-lg w-8 h-8 flex justify-center items-center">
            âœ–
          </button>
        </div>
        
        <!-- Modal body -->
        <div class="p-6 space-y-4 text-gray-700 dark:text-gray-200">
          <div class="flex flex-col items-center">
            <img id="contact_picture" src="" alt="Profile"
                 class="w-28 h-28 rounded-full border-4 border-gray-300 dark:border-gray-600 shadow-md">
          </div>
          <p><strong>Email:</strong> <span id="contact_email"></span></p>
          <p><strong>Phone:</strong> <span id="contact_phone"></span></p>
          <p><strong>Website:</strong> <a id="contact_website" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline"></a></p>
          <p><strong>LinkedIn:</strong> <a id="contact_linkedin" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline"></a></p>
          <p><strong>Favorite:</strong> <span id="contact_favorite"></span></p>
        </div>
        
        <!-- Modal footer -->
        <div class="flex items-center justify-end p-4 border-t border-gray-200 dark:border-gray-700">
          <button type="button"
                  onclick="closeContactModal()"
                  class="px-6 py-2.5 bg-gray-300 text-gray-900 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::title},~{::#content},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-12">
                <div class="max-w-md mx-auto">
                    <!-- Card -->
                    <div
                        class="block bg-white border border-gray-200 rounded-lg shadow-sm  dark:bg-gray-800 dark:border-gray-700 p-4 cursor-default">


                        <!--Alert Message -->

                        <div th:replace="Message::messagebox"></div>






                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Login Here
                        </h5>
                        <p class="font-normal text-gray-700 dark:text-gray-400">
                            Start Managing Contacts on Cloud
                        </p>

                        <!--Error Message-->
                        <div class="text-red-400 text-center pt-2" th:if="${param.error}">
                            Invalid username and password.</div>
                        <div class="text-green-400 text-center pt-2" th:if="${param.logout}">
                            You have been logged out.</div>

                        <!--Form-->
                        <form th:action="@{'/authenticate'}" method="post" novalidate>



                            <!--Username-->
                            <div class="mb-5 mt-3">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>

                                <input name="email" type="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com" required />

                                <!-- <p data-th-if="${#fields.hasErrors('email')}" 
                                    data-th-errors="*{email}"
                                    class="text-red-400 text-sm pt-2 px-2"> -->

                                </p>
                            </div>

                            <!--Password-->
                            <div class="mb-5">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                    Password</label>

                                <input name="password" type="password" id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required />

                                <!-- <p data-th-if="${#fields.hasErrors('password')}" 
                                    data-th-errors="*{password}"
                                    class="text-red-400 text-sm pt-2 px-2"> -->

                            </div>






                            <!--Buttons -->
                            <div>
                                <div class="mb-3 flex justify-center space-x-3">

                                    <!--Login button-->
                                    <button type="submit"
                                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                                        Login
                                    </button>

                                    <!-- Reset button -->
                                    <button type="reset"
                                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500 dark:focus:ring-gray-400">
                                        Reset
                                    </button>
                                </div>

                            </div>


                        </form>

                        <!-- Social Login Container -->
                        <div class="mt-8 space-y-4 w-full max-w-sm mx-auto">

                            <!-- Login with Google -->
                            <a th:href="@{'/oauth2/authorization/google'}"
                                class="flex items-center justify-center w-full px-4 py-2 text-base font-semibold text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200 ease-in">
                                <img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/355037/google.svg"
                                    alt="Google logo" />
                                Login with Google
                            </a>

                            <!-- Login with GitHub -->
                            <a th:href="@{'/oauth2/authorization/github'}"
                                class="flex items-center justify-center w-full px-4 py-2 text-base font-semibold text-white bg-gray-500 rounded-lg shadow-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 transition duration-200 ease-in">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M12 .5a12 12 0 00-3.79 23.4c.6.1.82-.26.82-.58v-2.05c-3.34.73-4.05-1.61-4.05-1.61a3.18 3.18 0 00-1.34-1.76c-1.1-.75.08-.74.08-.74a2.52 2.52 0 011.84 1.23 2.55 2.55 0 003.49 1 2.55 2.55 0 01.76-1.6c-2.67-.3-5.47-1.34-5.47-5.95a4.67 4.67 0 011.25-3.24 4.32 4.32 0 01.12-3.2s1-.32 3.3 1.23a11.34 11.34 0 016 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.66.25 2.88.12 3.2a4.67 4.67 0 011.25 3.24c0 4.62-2.8 5.65-5.47 5.95a2.88 2.88 0 01.82 2.24v3.32c0 .32.22.69.82.58A12 12 0 0012 .5z"
                                        clip-rule="evenodd" />
                                </svg>
                                Sign in with GitHub
                            </a>

                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
